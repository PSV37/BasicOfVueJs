<!DOCTYPE html>
<html>
<head>
	<title>
		Data-binding
	</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div id="vue-app">
		 <div class="container">
			    <h3 class="well text-center">Data-Biding</h3>
			     <div class="text-center">
			     	<input type="text" v-model="name"> {{name}}<br><br>
			       <button > <a v-bind:href="domain" class="btn btn-link">href using VueJs</a></button>
			        <a v-html="websiteUrl" class="btn btn-info"></a>
			     </div>
		 </div>
	</div>






<script type="text/javascript">
	new Vue({
	el : '#vue-app',
	data : {
		name : 'sapna',
		domain : 'http://www.sapnavp.com',
		websiteUrl :'<a href="http://www.sapnavp.com">HTML from VueJs</a>',
	},
	methods : {
		greet : function(night){
			return 'Good' +' ' + night+ ' ' + this.name
		}
	}
})
</script>
</body>
</html>
