<!DOCTYPE html>
<html>
<head>
	<title>
		KeyBoard Events
	</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="vue-app" class="container">
	 <div class="row">  
	 	<div class="well text-center" >
	 		<h2>{{title}}</h2>
	 		<h4>Check in your console....</h4>
	 	</div>
	 	<div class="col-md-6">
	 		<!-- only enter button on your keyboard -->
	 		Name : <input type="text" v-on:keyup.enter="logName">
	 	</div>
	 	<div class="col-md-6">
	 		<!-- alt + enter button on your keyboard -->
	 		Age : <input type="text" v-on:keyup.alt.enter="logAge">
	 	</div>
	 </div>
</div>



<script type="text/javascript">
	new Vue({
	el : '#vue-app',
	data : {
		title : 'KeyBoard Events',
	},
	methods : {
		logName:function(){
			console.log('you entred name');
		},
		logAge:function(){
			console.log('you entred ypur age');
		}
	}
})
</script>
</body>
</html>
