<!DOCTYPE html>
<html>
<head>
	<title>
		Punch Game
	</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" id="vue-app">
	<!-- bag image -->
	<div id="bag"></div>


	<!-- bag Health -->
	<div id="bag-health">
		<div></div>
	</div>


	<!-- game controls -->
	<div id="controls">
		<button>Punch</button>
		<button>Restart</button>
	</div>
</div>





<script type="text/javascript">
	new Vue({
	el : '#vue-app',
	data : {
		name : 'sapna',
		domain : 'http://www.sapnavp.com',
		websiteUrl :'<a href="http://www.sapnavp.com">HTML from VueJs</a>',
	},
	methods : {
		greet : function(night){
			return 'Good' +' ' + night+ ' ' + this.name
		}
	}
})
</script>

</body>
</html>
