<!DOCTYPE html>
<html>
<head>
	<title>
		Data-binding
	</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
 <div class="container">
 	<div class="row">
 		<h2 class="text-center"><b> VueJs Refs</b></h2>
 		<div class="col-md-12">
 		   <div id="vue-app-one">
			 <div>
				    <h3 class="well text-center">{{title}}</h3>
				     <div class="text-center">
				         <input type="text" ref="input"><br><br>
				         <p>Your name : {{name}}</p>
				         <button class="btn btn-success" v-on:click="readInput"> Submit </button>
				     </div>
			 </div>
	       </div>
 		</div>
 	</div>
 </div>



<script type="text/javascript">

var one = new Vue({
			el : '#vue-app-one',
			data : {
				title : 'Vue Refs',
				name : 'sapna',
				
			},
			methods : {
				readInput : function(){
					console.log(this.$refs.input.value);
					this.name = this.$refs.input.value;
				}
			}
		});
</script>
</body>
</html>
